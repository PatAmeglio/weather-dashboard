<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link rel="stylesheet"  href="Assets/CSS/style.css">
</head>
<body>
    <header>
      <div class="container"><h1>Weather Dashboard</h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search by city name" aria-label="Search by city name" aria-describedby="button-addon2">
          <button class="btn btn-secondary" type="submit" id="button-addon2">Button</button>
        </div>
      </div>    
      </header>
      <main>
        <div class="d-flex justify-content-center">
          <div class="card" style="width: 18rem;">
            <h2>Current Weather</h2>
              <img class="card-img-top" alt="...">
              <div class="card-body">
              <div id="weather-icon"></div>
              <div id="date"></div>
              <div id="temperature"></div>
              <div id="humidity"></div>
              <div id="wind-speed"></div>
            </div>
          </div>
        </div>
  
        <section class="future-weather">
          <h2>5-Day Forecast</h2>
          <div id="forecast"></div>
        </section>
        <section class="search-history">
          <h2>Search History</h2>
          <ul id="city-list"></ul>
        </section>
      </main>
      <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./Assets/JS/script.js"></script>
</body>
</html>
